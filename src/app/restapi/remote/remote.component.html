<div>
  Remote Users:
</div>

<div>
<table class="tablestripe" border="5px">
    <thead>
        <tr>
          <th>USER ID</th>
          <th>USER NAME</th>
          <th>CITY</th>
          <th>LATITUDE</th>
          <th>LONGITUDE</th>
        </tr>
    </thead>
  <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.address.city}}</td>
        <td>{{u.address.geo.lat}}</td>
        <td>{{u.address.geo.lng}}</td>
      </tr>
  </tbody>
  </table>
</div>
